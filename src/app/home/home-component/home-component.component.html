<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    Responsive sider navigation
    <span class="space"></span>
    <mat-slide-toggle [ngModel]="toggleControl.value" (ngModelChange)="toggleControl.setValue($event)">Dark mode</mat-slide-toggle>
</mat-toolbar>
<div class="loader" *ngIf="loaderService.isLoading | async">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">

        <img class="avatar mat-elevation-z8" src="/assets/img/perritogamer.jpg" alt="">

        <h4 class="name">User Name</h4>
        <p class="designation">Front-end developer</p>

        <mat-divider></mat-divider>
        
        <button mat-button class="menu-button" routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" routerLink="/home/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button> <button mat-button class="menu-button" routerLink="/home/about">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>input</mat-icon>
            <span (click)="logOut()">Log out</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
