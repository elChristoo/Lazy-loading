<main class="container">
    <!-- SECTION LEFT -->
    <section class="left">
        <div class="box-left">
            <h1>Software ICH</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                tempor incididunt ut labore et dolore magna aliqua ut enim ad.
            </p>
        </div>
    </section>
    <!-- SECTION RIGHT -->
    <section class="right">
        <div class="header">
            <img src="../../../assets/img/logo.png" />
        </div>
        <div class="form-box">
            <div class="title">
                <h1>Log in</h1>
                <h2>Welcome back</h2>
            </div>
            <div class="mat-form">
                <mat-form-field>
                    <mat-label>Email address</mat-label>
                    <input matInput #input maxlength="10" placeholder="example@gmail.com" />
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" />
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{
                            hide ? "visibility_off" : "visibility"
                            }}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button color="primary" class="button-login">Log in</button>
                <div class="account">
                    <p>Don't have an account? <a href="" routerLink="/customers">Sign up</a></p>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="terms-link">
                <a href="">Terms of Use</a><a href="">Privacy Policy</a>
            </div>
        </footer>
    </section>
</main>
